<!-- src/app/edit-status-dialog/edit-status-dialog.component.html -->

<h2 mat-dialog-title>Edit Status</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" novalidate>
    <mat-form-field appearance="fill">
      <mat-label>Status Name</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!editForm.valid">Save</button>
</mat-dialog-actions>
