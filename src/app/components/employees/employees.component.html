<div class="content">
  <h2>Employees</h2>
  <div class="actions">
    <button mat-stroked-button color="primary" (click)="goToDashboard()">Back to Dashboard</button>
  </div>
  <div class="employee-form">
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="employee-add-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <!-- <input matInput placeholder="Enter Name" [(ngModel)]="employeeName" name="name" required> -->
        <input matInput formControlName="name" placeholder="Enter Name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Specialization</mat-label>
        <!-- <input matInput placeholder="Enter Specialization" [(ngModel)]="employeeSpecialization" name="specialization" required> -->
        <input matInput formControlName="specialization" placeholder="Enter Specialization" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">Add Employee</button>
    </form>
  </div>

  <div class="employee-table">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Specialization Column -->
      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editEmployee(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
