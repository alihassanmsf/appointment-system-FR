<!-- employees.component.html -->
<h2>Employees</h2>
<form (ngSubmit)="addEmployee()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="employeeName" name="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Specialization</mat-label>
    <input matInput [(ngModel)]="employeeSpecialization" name="specialization" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Add Employee</button>
</form>

<div class="employee-table">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Specialization Column -->
      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
      </ng-container>

      <!-- Actions Column -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="accent" (click)="editEmployee(element)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
