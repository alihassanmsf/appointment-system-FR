<div class="content">
  <div class="header-section">
    <h2>Add Customer</h2>
    <button mat-stroked-button color="primary" (click)="goToDashboard()">Back to Dashboard</button>
  </div>
  <div class="customer-form">
    <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Customer's Name" formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="Enter Contact Number" formControlName="contactNumber" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">Add Customer</button>
    </form>
  </div>

<div class="customer-table">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
    </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="editCustomer(element)" matTooltip="Edit Customer">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCustomer(element.id)" matTooltip="Delete Customer">
                <mat-icon>delete</mat-icon>
              </button>
              
            </td>
          </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
