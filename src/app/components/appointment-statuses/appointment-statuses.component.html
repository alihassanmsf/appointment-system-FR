<h2>Appointment Statuses</h2>
<form (ngSubmit)="addAppointmentStatus()">
  <mat-form-field appearance="fill">
    <mat-label>Status Name</mat-label>
    <input matInput [(ngModel)]="appointmentStatusName" name="statusName" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Status</button>
</form>

<div class="appointment-status-table">
    <table mat-table [dataSource]="appointmentStatuses" class="mat-elevation-z8">
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

          <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editAppointmentStatus(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteAppointmentStatus(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
